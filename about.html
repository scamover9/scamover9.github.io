<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links Page</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }

    .grid-item {
      background-color: darkblue;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .grid-item a {
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    .grid-item a:hover {
      color: lightblue;
    }
  </style>
</head>
<body>
  <!-- Include header using iframe -->
  <iframe src="header.html" frameborder="0" style="width: 100%; height: 100px;"></iframe>

  <div class="grid-container">
    <div class="grid-item">
      <a href="https://www.example1.com" target="_blank">Example 1</a>
    </div>
    <!-- Other links -->
  </div>
</body>
</html>
